<div class="content-box  custom-scrollbar">
    
   <h2>Products</h2>
    <table id="products-table" class="table table-striped table-bordered table-lg w-auto " cellspacing="1">
        <thead>
            <tr><th><h4>code</h4></th><th><h4>name</h4></th><th><h4>price</h4></th><th><h4>amount</h4></th><th><h4>supplier</h4></th></tr>
        </thead>
        <tbody>
            
            <tr *ngFor=" let product of all_products let i = index">
                
                    <td>
                        {{product['code']}}
                    </td>
                    <td>
                        {{product['name']}}
                    </td>
                    <td>
                        {{product['price']}}
                    </td>
                    <td>
                        {{product['amount']}}
                    </td>
                    <td>
                        {{products_suppliers[i]}}
                    </td>
            </tr>
        </tbody>
    </table>
</div>
<app-add-product [products]="all_products" [suppliers]="all_suppliers"  (reRender)="setData()"></app-add-product>
<br>
