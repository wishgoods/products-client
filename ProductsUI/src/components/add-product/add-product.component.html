<div class="content-box">
    <h2>Add New Product</h2>
     <table id="products-table" class="table table-striped table-bordered table-lg w-auto " cellspacing="1">
         <thead>
             <tr><th><h4>name</h4></th><th><h4>price</h4></th><th><h4>amount</h4></th><th><h4>supplier</h4></th></tr>
         </thead>
         <tbody>
             <tr >
                     <td>
                        <input type="text" (click)="validity_message='none';input_name = '' " [(ngModel)]="input_name"/>
                     </td>
                     <td>
                        <input type="text" (click)="validity_message='none';input_price = ''" [(ngModel)]="input_price"/>
                     </td>
                     <td>
                        <input type="text" (click)="validity_message='none';input_amount = ''" [(ngModel)]="input_amount"/>
                     </td>
                     <td>
                        <input type="text" (click)="validity_message='none';input_supplier = ''" [(ngModel)]="input_supplier"/>
                     </td>
             </tr>
         </tbody>
        
         
     </table>
     <small style="width:100%; color:red" *ngIf="validity_message!='none'">{{validity_message}}</small>
     <button style="min-width:100px;" (click)="saveNewProduct()">Save</button>
 </div>
